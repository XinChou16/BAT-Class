<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>

<div class="container">

  <!-- 头部导航 -->
    <div class="public-head clearfix">
      <i class="public-head-logo"></i>
      <ul class="public-head-right clearfix">
        <li class="search fl">
            <i class="search-btn"></i>
            <input type="text" class="search-input">
        </li>
        <li class="login fl">
            <i class="person"></i>
            <a href="#" class="signin"><span>登录</span></a>
        </li>
      </ul>
    </div>

  <!-- 主内容区-->
    <div class="content">
        <div class="content-left">
            <div class="person">
                <img src="./images/" alt="头像" class="avatar">
                <p class="nickname">周大侠</p>
            </div>
            <ul class="chart">
                <li class="chart">
                    <i class="chart-icon"></i>个人报表
                        
                </li>
                <li class="mark"><i class="mark-icon"></i>个人收藏</li>
                <li class="share"><i class="shre-icon"></i>我的分享</li>
                <li class="pic"><i class="pic-icon"></i>图库</li>
                <li class="grow"><i class="grow-icon"></i>成长记录</li>
                <li class="account"><i class="account-icon"></i>帐号信息</li>
            </ul>
        </div>
        <div class="content-right"></div>
    </div>

</div>
</body>
</html>
