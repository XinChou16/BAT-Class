<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task_2_3</title>
</head>
<style>
    ul>li{
        list-style: none;
    }
</style>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="btnSort">排序</button>
  <script type="text/javascript">
    /**
    * getData方法
    * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
    * 返回一个数组，格式见函数中示例
    */
    function $(id) {
      return document.getElementById(id);
    }

    function getData() {
      var data = [];
      var length = document.getElementsByTagName('li').length;

      for (var i = 0; i < length; i++) {
        //   获取城市名和空气质量
        var cityList = document.getElementsByTagName('li')[i].innerHTML.slice(0, 2);
        var quality = parseInt(document.getElementsByTagName('b')[i].innerHTML);
        
        // 保存城市名和空气质量到数组
        data.push([cityList, quality]);
      }
      //   console.log(data)
      return data;
    }

    /**
    * render(data)
    * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
    * 格式见ul中的注释的部分
    */
    function render(data) {
      var length = document.getElementsByTagName('li').length;
      var order = ['一', '二', '三', '四', '五', '六', '七',];
      var html = '';

      for (var i = 0; i < length; i++) {
        html += "<li>第" + order[i];
        html += "名： " + data[i][0];
        html += "空气质量：<b>" + data[i][1];
        html += "</b></li>";
      }

      $('resort').innerHTML = html;
    }

    // 排序算法 - 升序排序
    function sort(arr) {
      for (var i = 0; i < arr.length; i++) {
          for (var j = 0; j < arr.length - 1; j++) {

              if ( arr[j][1] > arr[j+1][1] ) {
                  var temp = arr[j+1];
                  arr[j+1] = arr[j];
                  arr[j] = temp;
              }
          }
      }

      return arr;
    } 

    // 在这下面给btnSort绑定一个点击事件，点击时触发btnHandle函数
    $('btnSort').onclick = function() {
      var aqiData = getData();//从页面上获取数据
      aqiData = sort(aqiData);//数据排序
      render(aqiData);//显示数据
      this.disabled=true;//禁用按钮
      $('source').style.display = 'none';//隐藏原始数据
    }
    
  </script>
</body>

</html>
