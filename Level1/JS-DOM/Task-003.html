<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task_2_3</title>
</head>
<style>
    ul>li{
        list-style: none;
    }
</style>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <!--只可点击一次，第二次无法点击-->
  <button id="sort-btn" onclick="this.disabled=true">排序</button>
  <script type="text/javascript">
    /**
    * getData方法
    * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
    * 返回一个数组，格式见函数中示例
    */
    function $(id) {
      return document.getElementById(id);
    }

    function getData() {
      var data = [];
      var length = document.getElementsByTagName('li').length;

      for (var i = 0; i < length; i++) {
        //   获取城市名和空气质量
        var cityList = document.getElementsByTagName('li')[i].innerHTML.slice(0, 2);
        var quality = parseInt(document.getElementsByTagName('b')[i].innerHTML);
        
        // 保存城市名和空气质量到数组
        data.push([cityList, quality]);
      }
      //   console.log(data)
      return data;
    }


    /**
    * sortAqiData
    * 按空气质量对data进行从小到大的排序
    * 返回一个排序后的数组
    */
    function sortAqiData(data) {
      return afterSort = data.sort(function(a, b){
          return (a[1] - b[1]);
      });
    }

    /**
    * render
    * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
    * 格式见ul中的注释的部分
    */
    function render(data) {
      var length = document.getElementsByTagName('li').length;
      var order = ['一', '二', '三', '四', '五', '六', '七',];
      var html = '';
      for (var i = 0; i < length; i++) {
        html += "<li>第" + order[i];
        html += "名： " + data[i][0];
        html += "空气质量：<b>" + data[i][1];
        html += "</b></li>";
      }
      $('resort').innerHTML = html;
    }

    function btnHandle() {
      var aqiData = getData();
      aqiData = sortAqiData(aqiData);
      render(aqiData);

    //   隐藏未排序的数据
    $('source').style.display = 'none';
    }

    function init() {
      // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
      $('sort-btn').addEventListener('click', btnHandle, true);
    }

    init();

    /**
    *在数据相同的情况下，如何根据城市第一个文字的笔画数进行排序，这是后面需要改进的内容。
    **/
  </script>
</body>

</html>
