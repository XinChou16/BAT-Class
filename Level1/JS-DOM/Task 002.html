<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
    <style media="screen">
      ul {
        list-style: none;
      }
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  /*思路
    1，将数据排序
    2，创建节点，渲染显示排序后的数据
  */
  // 获取数据节点
  var aList = document.getElementById('aqi-list');
  var order = ['一','二','三','四','五'];

  // 排序数据
  aqiData.sort(function(a,b){
    return b[1]-a[1];
  });
  // alert(aqiData);
  aList.innerHTML = "";
  // 渲染输出排序结果
  for (var i = 0; i < aqiData.length; i++) {

    // 满足大于60，显示在页面上
    if (aqiData[i][1] > 60) {
      var aLi = document.createElement('li');
      aLi.innerHTML = '第' + order[i]+'名： '+aqiData[i][0]+',' + aqiData[i][1];
      aList.appendChild(aLi);
      // 注意驼峰的大小写
    }

  };

})();

</script>
</body>
</html>
