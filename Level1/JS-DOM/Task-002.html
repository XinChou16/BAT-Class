<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
    <style media="screen">
      ul {
        list-style: none;
      }
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqiList">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">



(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqiList的列表中
  */
  /*思路
    1，将数据排序
    2，创建节点，渲染显示排序后的数据
  */
  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];
  
  var aList = document.getElementById('aqiList');
  var order = ['一','二','三','四','五'];
  var html  = '';
  var sortData = sort(aqiData);
  
  // 渲染输出排序结果
  for (var i = 0; i < sortData.length; i++) {
    // 满足大于60，显示在页面上
    if (sortData[i][1] > 60) {

      html += '<li>第';
      html += order[i] + '名：';
      html += sortData[i][0] +'，';
      html += sortData[i][1] + '</li>';
    }
  };
  
  document.getElementById('aqiList').innerHTML = html;

  // 排序算法 - 降序排序
  function sort(arr) {
    for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr.length - 1; j++) {

            if ( arr[j][1] < arr[j+1][1] ) {
                var temp = arr[j+1];
                arr[j+1] = arr[j];
                arr[j] = temp;
            }
        }
    }

    return arr;
  } 

})();

</script>
</body>
</html>
