<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <style>
      body{
        margin-top:20px;
      }
      #button,.displayArea{
        margin-top:10px;
      }
    </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
          <p>请输入北京今天空气质量：</p><input id="inputAqi" type="text" class="form-control">
          <button id="button" class="btn btn-info">确认填写</button>
          <div class="displayArea">您输入的值是：<span id="renderAqi">尚无录入</span></div>
      </div>
    </div>
  </div>
  

<script type="text/javascript">

(function(window,document){
    function TextShow(ids){
    	if(!(this instanceof TextShow))
    	  	return new TextShow(ids);

    	this.input = document.getElementById(ids[0]);
	    this.span = document.getElementById(ids[1]);
	    this.btn = document.getElementById(ids[2]);
	    this.init();
    };

    TextShow.prototype = {
    	init:function(){
        this.btn.addEventListener('click',(function(){
          this.render();
        }).bind(this),false);//使用bind方法改变this指向
    	},
    	render:function(){
    		 this.span.innerHTML = this.input.value;
    	}
    };

    window.TextShow = TextShow;
}(window,document));

TextShow(["inputAqi","renderAqi","button"]);


</script>
</body>
</html>
